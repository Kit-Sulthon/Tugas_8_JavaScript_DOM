<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Tugas38 Javascript - NIOMIC</title>
        <style media="screen">
            .contohstyle {
                color: red;
            }
        </style>
 </head>
 <body>

    <button type="button" onclick="jalankanScript()" name="button"> Jalankan </button>
    <br /> <br />
    <hr />
    Atribute <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /><br />
    <hr />
    Atribute <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribute <b>Value()</b> : 
    <p id="contoh3">contoh</p>
    <hr />
    <script type="text/javascript">
        function jalankanScript() {
            var pertama = document.getElementsByTagName("input")[0];
            pertama.attributes.removeNamedItem("value");

            var dua = document.getElementsByTagName("i")[0];
            var tiga = document.createAttribute("class");
            tiga.value = "contohstyle"
            dua.attributes.setNamedItem(tiga)

            var empat = document.getElementsByTagName("button")[0];
            var lima = empat.attributes[0].value;
            document.getElementById("contoh3").innerHTML = lima;


        }
    </script>
   
 </body>
</html>
